container: {type: ColumnPanel}
components:
- name: secContentPanel
  properties: {background: '#800000'}
  type: ColumnPanel
  layout_properties: {grid_position: ''}
  components:
  - name: secFrame
    properties: {role: outlined-card, background: '#80000', border: none, spacing_above: large, spacing_below: large, col_widths: '{}'}
    type: ColumnPanel
    layout_properties: {grid_position: 'HKWJKK,MUPZIW'}
    components:
    - name: secGridPanel1
      properties: {spacing_above: none, spacing_below: none}
      type: GridPanel
      layout_properties: {grid_position: 'WMWDNM,TLPYVT'}
      components:
      - name: cmdCancelBtn
        properties: {text: Cancel, icon: 'fa:arrow-left', bold: true, foreground: '#000000', spacing_above: none, spacing_below: none}
        type: Button
        layout_properties: {row: GHGJIU, width_xs: 3, col_xs: 0}
        event_bindings: {click: cmdCancelBtn_click}
    - name: secGridPanel2
      properties: {}
      type: GridPanel
      layout_properties: {grid_position: 'GVILSA,BDFASZ'}
      components:
      - name: lblStudNum
        properties: {spacing_above: small, spacing_below: none, text: Student Number, bold: true, font_size: 18}
        type: Label
        layout_properties: {row: TBMCGM, width_xs: 4, col_xs: 1}
      - name: lblCollege
        properties: {spacing_above: small, spacing_below: none, text: College, bold: true, font_size: 18}
        type: Label
        layout_properties: {row: TBMCGM, width_xs: 3, col_xs: 7}
      - name: txtStudNum
        properties: {role: outlined, spacing_above: none, placeholder: Student Number, hide_text: false}
        type: TextBox
        layout_properties: {row: ZGCHHJ, width_xs: 4, col_xs: 1}
        event_bindings: {pressed_enter: txtStudNum_pressed_enter, change: txtStudNum_change}
      - name: lstColleges
        properties:
          placeholder: ''
          items: []
          include_placeholder: false
          role: outlined
        type: DropDown
        layout_properties: {row: ZGCHHJ, width_xs: 4, col_xs: 7}
        data_bindings: []
        event_bindings: {change: lstCollege_change, show: lstCollege_show}
      - name: lblLName
        properties: {spacing_above: none, spacing_below: none, text: Last Name, bold: true, font_size: 18}
        type: Label
        layout_properties: {row: WUQEBN, width_xs: 3, col_xs: 1}
      - name: lblDept
        properties: {spacing_above: none, spacing_below: none, text: Department, bold: true, font_size: 18}
        type: Label
        layout_properties: {row: WUQEBN, width_xs: 3, col_xs: 7}
      - name: txtLName
        properties: {role: outlined, spacing_above: none, placeholder: Last Name}
        type: TextBox
        layout_properties: {row: AKVMAF, width_xs: 4, col_xs: 1}
      - name: lstDepartments
        properties:
          placeholder: Department
          items: []
          include_placeholder: true
          role: outlined
        type: DropDown
        layout_properties: {row: AKVMAF, width_xs: 4, col_xs: 7}
        data_bindings: []
      - name: lblFName
        properties: {spacing_above: none, spacing_below: none, text: First Name, bold: true, font_size: 18}
        type: Label
        layout_properties: {row: QNMIKF, width_xs: 3, col_xs: 1}
      - name: lblEmailAdd
        properties: {spacing_above: none, spacing_below: none, text: Email Address, bold: true, font_size: 18}
        type: Label
        layout_properties: {row: QNMIKF, width_xs: 3, col_xs: 7}
      - name: txtFName
        properties: {role: outlined, spacing_above: none, placeholder: First Name}
        type: TextBox
        layout_properties: {row: FTKBGA, width_xs: 4, col_xs: 1}
      - name: txtEmailAdd
        properties: {role: outlined, spacing_above: none, placeholder: Email Address, type: email}
        type: TextBox
        layout_properties: {row: FTKBGA, width_xs: 4, col_xs: 7}
      - name: lblMName
        properties: {spacing_above: none, spacing_below: none, text: Middle Name, bold: true, font_size: 18}
        type: Label
        layout_properties: {row: JDRNAF, width_xs: 3, col_xs: 1}
      - name: lblPassword
        properties: {spacing_above: none, spacing_below: none, text: Password, bold: true, font_size: 18}
        type: Label
        layout_properties: {row: JDRNAF, width_xs: 3, col_xs: 7}
      - name: txtMName
        properties: {role: outlined, spacing_above: none, placeholder: Middle Name}
        type: TextBox
        layout_properties: {row: NDUYXP, width_xs: 4, col_xs: 1}
      - name: txtPassword
        properties: {role: outlined, spacing_above: none, placeholder: Password, hide_text: true}
        type: TextBox
        layout_properties: {row: NDUYXP, width_xs: 4, col_xs: 7}
      - name: cmdSaveBtn
        properties: {role: filled-button, bold: false, spacing_above: large, background: '#DAA520', foreground: '#800000', spacing_below: medium, border: '', font_size: 20, text: Save}
        type: Button
        layout_properties: {row: PXPCVK, width_xs: 4, col_xs: 4}
        event_bindings: {click: cmdStudBtn_click}
is_package: true
