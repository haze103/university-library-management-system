container: {type: ColumnPanel}
components:
- name: secContentPanel
  properties: {background: '#800000'}
  type: ColumnPanel
  layout_properties: {grid_position: 'IDZSYG,BPNBBK'}
  components:
  - name: secFrame
    properties: {role: outlined-card, background: '#80000', border: none, spacing_above: large, spacing_below: large}
    type: ColumnPanel
    layout_properties: {grid_position: 'UJOXXL,FZGEUP'}
    components:
    - name: imgBigLogo
      properties: {source: _/theme/polytechnic_university_of_the_philippines_logo.png, height: 149, spacing_above: large}
      type: Image
      layout_properties: {grid_position: 'SLRSYL,NCUTND'}
    - name: lblH3Tag
      properties: {text: Sign in to start your session, align: center, font_size: 18}
      type: Label
      layout_properties: {grid_position: 'TFIQWM,XMKHCA'}
    - name: txtStudNum
      properties: {role: outlined, placeholder: Student Number, spacing_above: medium, spacing_below: medium}
      type: TextBox
      layout_properties: {grid_position: 'ZMTMJX,ZNGQZW'}
      event_bindings: {pressed_enter: txtStudNum_pressed_enter}
    - name: txtStudPass
      properties: {role: outlined, placeholder: Password, hide_text: true, text: '', spacing_below: medium, spacing_above: medium}
      type: TextBox
      layout_properties: {grid_position: 'NNVHLU,MGJGFD'}
      event_bindings: {pressed_enter: txtStudPass_pressed_enter}
    - name: cmdSignInBtn
      properties: {text: Sign In, role: outlined-button, background: '#000000', foreground: '#FFFFFF', font_size: 20, spacing_below: small}
      type: Button
      layout_properties: {grid_position: 'DRQCSH,NSBANN'}
      event_bindings: {click: cmdSignInBtn_click}
    - name: cmdForgotPassBtn
      properties: {text: I forgot my password, foreground: '#DAA520', font_size: 20, role: null}
      type: Button
      layout_properties: {grid_position: 'YZOFDV,WHEHEN'}
      event_bindings: {click: cmdForgotPassBtn_click}
    - name: lblH3SignUp
      properties: {content: 'Click here to {link}', align: center, font_size: 20, spacing_below: none, spacing_above: none}
      type: RichText
      layout_properties: {grid_position: 'UFICIG,OABWOQ'}
      components:
      - name: linkSignUp
        properties: {text: Sign up, align: center}
        type: Link
        layout_properties: {slot: link}
        event_bindings: {click: linkSignUp_click}
    - name: lblH4Terms
      properties: {content: 'By using this service, you understood and agree to the PUP Online Services {link1} and {link2}', format: markdown, enable_slots: true, align: center, font: '', font_size: 16, spacing_above: none}
      type: RichText
      layout_properties: {grid_position: 'FNJPZT,ZQDXEV'}
      data_bindings: []
      components:
      - name: linkTerms
        properties: {text: Terms of Use, url: 'https://www.pup.edu.ph/terms/', italic: false, underline: true}
        type: Link
        layout_properties: {slot: link1}
      - name: linkPrivacy
        properties: {text: Privacy Statement, underline: true}
        type: Link
        layout_properties: {slot: link2}
is_package: true
