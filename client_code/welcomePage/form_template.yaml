container:
  type: ColumnPanel
  properties: {background: ''}
components:
- name: secContentPanel
  properties: {background: '#800000'}
  type: ColumnPanel
  layout_properties: {grid_position: 'ZDWMIZ,QSTVUM'}
  components:
  - name: secFrame
    properties: {role: outlined-card, background: '#80000', border: none, spacing_above: large, spacing_below: large}
    type: ColumnPanel
    layout_properties: {grid_position: 'FXZZHG,FNISAH'}
    components:
    - name: shpSpace1
      properties: {height: 32}
      type: Spacer
      layout_properties: {grid_position: 'EGXJID,URKPZO'}
    - name: imgBigLogo
      properties: {source: _/theme/polytechnic_university_of_the_philippines_logo.png, height: 149}
      type: Image
      layout_properties: {grid_position: 'SLRSYL,NCUTND'}
    - name: lblH1Wlcm
      properties: {text: Welcome!, foreground: '#800000', bold: true, font: '', font_size: 50, align: center}
      type: Label
      layout_properties: {grid_position: 'ZGEZIH,HKKVNT'}
    - name: lblH3Tag
      properties: {text: Please click or tap your destination., align: center, font_size: 18}
      type: Label
      layout_properties: {grid_position: 'TFIQWM,XMKHCA'}
    - name: cmdStudBtn
      properties: {text: Student, role: outlined-button, background: '#800000', foreground: '#FFFFFF', font_size: 20, spacing_below: medium}
      type: Button
      layout_properties: {grid_position: 'VWHXBD,VHREVK'}
      event_bindings: {click: cmdStudBtn_click}
    - name: cmdFcltyBtn
      properties: {text: Faculty, role: outlined-button, foreground: '#000000', bold: false, font_size: 20, spacing_below: large, background: '#FFDF00'}
      type: Button
      layout_properties: {grid_position: 'IKLENJ,JGSWTU'}
      event_bindings: {click: cmdFcltyBtn_click}
    - name: cmdAdminBtn
      properties: {text: Admin, role: outlined-button, foreground: '#FFFFFF', bold: false, font_size: 20, spacing_below: large, background: '#000000'}
      type: Button
      layout_properties: {grid_position: 'VCETNU,AAFDXK'}
      event_bindings: {click: cmdFcltyBtn_click}
    - name: lblH4Terms
      properties: {content: 'By using this service, you understood and agree to the PUP Online Services {link1} and {link2}', format: markdown, enable_slots: true, align: center, font: '', font_size: 16}
      type: RichText
      layout_properties: {grid_position: 'FNJPZT,ZQDXEV'}
      data_bindings: []
      components:
      - name: link_1
        properties: {text: Terms of Use, url: 'https://www.pup.edu.ph/terms/', italic: false, underline: true}
        type: Link
        layout_properties: {slot: link1}
      - name: link_2
        properties: {text: Privacy Statement, underline: true}
        type: Link
        layout_properties: {slot: link2}
    - name: shpSpace2
      properties: {height: 32}
      type: Spacer
      layout_properties: {grid_position: 'ZIJHKE,AEGCXM'}
is_package: true
